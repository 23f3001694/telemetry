name: Cache Prime Workflow

on:
  push:
    branches: [ main ]

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: prime-cache-35ae665
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-35ae665

      - name: Show cache result
        run: echo "Cache result: ${{ steps.cache.outputs.cache-hit }}"
